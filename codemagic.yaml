workflows:
  android-workflow:
    name: Thazh Explore Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - google_play # <-- (Optional: Includes GCLOUD_SERVICE_ACCOUNT_CREDENTIALS)
      vars:
        PACKAGE_NAME: "com.thazhexplore"
        GOOGLE_PLAY_TRACK: "internal" # internal, alpha, beta, production
      node: 18.17.0
      java: 17
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - name: Debug React Native project structure
        script: |
          echo "🔍 Project structure analysis:"
          echo "📋 Root directory:"
          ls -la
          
          echo "📋 Package.json check:"
          if [ -f "package.json" ]; then
            echo "✅ package.json found"
            grep -E '"react-native"|"name"|"version"' package.json | head -5
          else
            echo "❌ package.json not found!"
          fi
          
          echo "📋 Android directory:"
          if [ -d "android" ]; then
            echo "✅ android directory found"
            ls -la android/
          else
            echo "❌ android directory not found!"
            exit 1
          fi
          
          echo "📋 Android app directory:"
          if [ -d "android/app" ]; then
            echo "✅ android/app directory found" 
            ls -la android/app/
          else
            echo "❌ android/app directory not found!"
          fi
          
          echo "📋 Gradle files check:"
          find android -name "*.gradle*" | head -5
          
          echo "📋 Source files check:"
          find android/app/src -name "*.java" -o -name "*.kt" | head -5 || echo "No Java/Kotlin files found"
      
      - name: Install dependencies
        script: |
          npm install
        script: |
          echo "🔍 Project structure analysis:"
          echo "📋 Root directory:"
          ls -la
          
          echo "📋 Package.json check:"
          if [ -f "package.json" ]; then
            echo "✅ package.json found"
            grep -E '"react-native"|"name"|"version"' package.json | head -5
          else
            echo "❌ package.json not found!"
          fi
          
          echo "📋 Android directory:"
          if [ -d "android" ]; then
            echo "✅ android directory found"
            ls -la android/
          else
            echo "❌ android directory not found!"
            exit 1
          fi
          
          echo "📋 Android app directory:"
          if [ -d "android/app" ]; then
            echo "✅ android/app directory found" 
            ls -la android/app/
          else
            echo "❌ android/app directory not found!"
          fi
          
          echo "📋 Gradle files check:"
          find android -name "*.gradle*" | head -5
          
          echo "📋 Source files check:"
          find android/app/src -name "*.java" -o -name "*.kt" | head -5 || echo "No Java/Kotlin files found"
      
      - name: Setup Android environment
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
          
      - name: Fix Gradle compatibility for React Native 0.72
        script: |
          # Force Gradle 8.3 for React Native 0.72 compatibility
          cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.3-bin.zip
          networkTimeout=10000
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          
          # Fix settings.gradle to remove problematic plugins
          cat > android/settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  gradlePluginPortal()
                  google()
                  mavenCentral()
              }
          }

          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://www.jitpack.io' }
              }
          }

          rootProject.name = 'ThazhExplore'
          apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
          include ':app'
          EOF
          
          echo "✅ Gradle files configured successfully"
          
      - name: Generate release keystore
        script: |
          # Generate keystore for signing APK
          keytool -genkeypair -v -storetype PKCS12 -keystore android/app/release.keystore \
            -alias release -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass thazh2024 -keypass thazh2024 \
            -dname "CN=Thazh Explore Browser, OU=Mobile Development, O=Thazh Team, L=Ho Chi Minh City, S=Ho Chi Minh, C=VN"
          
          # Setup gradle.properties for signing
          cat >> android/gradle.properties << EOF
          MYAPP_RELEASE_STORE_FILE=release.keystore
          MYAPP_RELEASE_KEY_ALIAS=release
          MYAPP_RELEASE_STORE_PASSWORD=thazh2024
          MYAPP_RELEASE_KEY_PASSWORD=thazh2024
          EOF
          
          echo "✅ Keystore generated and configured"
          
      - name: Build Android APK
        script: |
          cd android
          chmod +x gradlew
          echo "🚀 Starting APK build..."
          
          # Debug: Show Gradle and Java versions
          ./gradlew --version
          echo "Java version: $(java -version 2>&1 | head -n 1)"
          
          # Clean build first
          ./gradlew clean --no-daemon
          
          # Build with verbose logging
          ./gradlew assembleRelease --no-daemon --stacktrace --info || {
            echo "❌ APK build failed! Checking logs..."
            echo "📋 Gradle daemon status:"
            ./gradlew --status
            echo "📋 Project structure:"
            find . -name "build.gradle*" -o -name "settings.gradle" | head -10
            echo "📋 Android directory contents:"
            ls -la
            exit 1
          }
          
          echo "✅ APK build completed successfully!"
          
      - name: Build Android App Bundle (AAB) 
        script: |
          cd android
          echo "🚀 Starting AAB build..."
          ./gradlew bundleRelease --no-daemon --stacktrace || {
            echo "⚠️ AAB build failed, but APK might still be available"
          }
          echo "✅ AAB build completed!"
          
      - name: Verify build outputs
        script: |
          echo "📁 Searching for build outputs..."
          
          # Check if android directory exists
          if [ ! -d "android" ]; then
            echo "❌ Android directory not found!"
            exit 1
          fi
          
          cd android
          
          # Show directory structure
          echo "📋 Android directory structure:"
          find . -type d -name "build" | head -5
          find . -type d -name "outputs" | head -5
          
          # Look for APK files recursively
          echo "🔍 Searching for APK files..."
          APK_FILES=$(find . -name "*.apk" 2>/dev/null || true)
          
          if [ -n "$APK_FILES" ]; then
            echo "✅ Found APK files:"
            echo "$APK_FILES"
            
            # Get APK info
            for apk in $APK_FILES; do
              if [ -f "$apk" ]; then
                APK_SIZE=$(du -h "$apk" | cut -f1)
                echo "📱 APK: $apk (Size: $APK_SIZE)"
              fi
            done
          else
            echo "❌ No APK files found!"
            echo "📋 Build directory contents:"
            find . -path "*/build/*" -type f -name "*.apk" -o -name "*.aab" 2>/dev/null | head -10 || true
            echo "📋 App build directory:"
            ls -la app/build/ 2>/dev/null || echo "app/build directory not found"
            ls -la app/build/outputs/ 2>/dev/null || echo "app/build/outputs directory not found" 
            exit 1
          fi
          
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt
      
    publishing:
      email:
        recipients:
          - admin@thazh.is-a.dev # <-- Replace with your email
        notify:
          success: true
          failure: true
