  react-native-test:
    name: React Native Code Quality
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      node: 18.17.0
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
          
      - name: Run ESLint
        script: |
          echo "🔍 Running ESLint..."
          npm run lint || echo "⚠️ ESLint found issues (non-blocking)"
          
      - name: TypeScript type check
        script: |
          echo "🔍 Running TypeScript check..."
          npx tsc --noEmit || echo "⚠️ TypeScript errors found (non-blocking)"
          
      - name: Run tests
        script: |
          echo "🧪 Running tests..."
          npm test -- --coverage --watchAll=false || echo "⚠️ Tests failed (non-blocking)"
          
    artifacts:
      - coverage/**/*
      
    publishing:
      email:
        recipients:
          - admin@thazh.is-a.dev
        notify:
          success: false
          failure: true